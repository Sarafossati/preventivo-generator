<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generazione preventivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- INPUT - COMPILAZIONE -->
    <section style=" margin-bottom: 5em;">
        <h2>Inserisci qui i dati generali del cliente</h2>
        <div class="container-fields">
            <input type="text" name="cognome" id="cognome" placeholder="Cognome">        
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="nomeazienda" id="nomeazienda" placeholder="Nome Azienda">
            <button onclick="getNomeCognome()">Aggiungi Cognome e Nome</button>
        </div>
        <div class="container-fields">
            <input type="text" name="indirizzo" id="indirizzo" placeholder="Indirizzo">        
            <input type="number" name="civico" id="civico" placeholder="Numero civico">        
            <input type="text" name="citta" id="citta" placeholder="CittÃ ">
            <input type="number" name="cap" id="cap" placeholder="Cap">
            <input type="text" name="provincia" id="provincia" placeholder="provincia">

            <button onclick="getFatturazione()">Aggiungi Dati di fatturazione</button>
        </div>
        <div class="container-fields">
            <input type="number" name="iva" id="iva" placeholder="Numero Partita Iva">        
            <button onclick="getIva()">Aggiungi Partita Iva e Codice Fiscale</button>

            <div class="container-fields">     
                <input type="text" name="cf" id="cf" placeholder="Codice Fiscale">
                <button onclick="getCf()">Aggiungi Partita Iva e Codice Fiscale</button>
            </div>
        </div>
    </section>
    <!-- RISPOSTA -->
    <section id="risposta">
        <div class="logo">
            <img src="img/logo.png" alt="logo stampasa">
        </div>
        <section class="myAzienda">
            <div>
                <h4>Stampasa</h4>
                <i>Via piccinelli 16, Mozzate (CO)</i>
                <p>Partita Iva - Codice Fiscale</p>
            </div>
        </section>
        <section class="client">
            <div>
                <h4 id="valueCliente"></h4> 
                <p id="valueFatturazione"></p> 
                <div>
                    <i id="valueIva"></i> <br>
                    <i id="valueCf"></i>
                </div>
                 

            </div>
        </section>
        <div>
            
            
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
